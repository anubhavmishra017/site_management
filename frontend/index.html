<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construction Site Management</title>
  </head>
<script>
  function hideGoogleTranslateBanner() {
    const frame = document.querySelector("iframe.goog-te-banner-frame");
    if (frame) frame.style.display = "none";

    const skip = document.querySelector(".skiptranslate");
    if (skip) skip.style.display = "none";

    document.body.style.top = "0px";
  }

  // Keep trying because Google injects it late
  setInterval(hideGoogleTranslateBanner, 100);
</script>

  <body>
    <div id="root"></div>

    <!-- Translator container (MUST be visible or Google won't load widget) -->
    <div id="google_translate_element"></div>

    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,hi",
            autoDisplay: false,
          },
          "google_translate_element"
        );
      }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
